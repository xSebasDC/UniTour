                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small" style="text-align: center">
                        <li>
                            <a href="index.xhtml" class="nav-link text-white">
                                <i class = "pi pi-home bi d-block mx-auto mb-1" style="font-size: 2rem"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="usuario/crear_producto.xhtml" class="nav-link text-white">

                        <li>

                        <li>

                                Compras
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

                    <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto input-search ui-inputgroup">

                <div class="text-end">
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="btn btn-light text-dark m1-2">Iniciar sesión</a></li>
