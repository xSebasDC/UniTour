<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title"> Inicio </ui:define>
    <ui:define name="content">
        <h2>Lista de productos de la categoria: <p:chip style="font-size: 22px; margin-left: 5px" label="#{categoriaBean.categoria.nombre}"/></h2>
        <h:form>
            <p:dataView var="producto" value="#{categoriaBean.productos}" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                <p:dataViewGridItem>
                    <div class="card" >
                        <div>
                            <img src="${pageContext.request.contextPath}/uploads/#{producto.imagenPrincipal}"  alt="" />
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">#{producto.nombre}</h5>
                            <p class="card-text">#{producto.precio}</p>
                            <hr/>
                            <p:commandButton id="btnDetalle1" value="Ver detalle" action="#{inicioBean.irAlDetalle(producto.codigo)}"
                                             styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" />
                        </div>
                    </div>
                </p:dataViewGridItem>
                <p:dataViewListItem>
                    <div class="row d-flex item-pro" >
                        <div class="col-lg-2 col-md-1" style="text-align: center" >
                            <p:graphicImage url="/uploads/#{producto.imagenPrincipal}" styleClass="imagen-producto" />
                        </div>
                        <div class="col-lg-8 col-md-1 align-self-center" >
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Nombre:" />
                                    <h:outputText value="#{producto.nombre}" style="font-weight:bold" />
                                    <h:outputText value="Precio:" />
                                    <h:outputText value="$#{producto.precio}" />
                                    <h:outputText value="CategorÃ­as:" />
                                    <p:repeat value="#{producto.listaCategorias}" var="cat">
                                        <p:chip style="font-size: 13px; margin-left: 5px" label="#{cat}"/>
                                    </p:repeat>
                                </h:panelGrid>
                            </p:outputPanel>
                        </div>
                        <div class="col-lg-2 col-md-1 align-self-center" >
                            <p:commandButton id="btnDetalle" value="Ver detalle" action="#{inicioBean.irAlDetalle(producto.codigo)}" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" />
                        </div>
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </ui:define>
</ui:composition>
</html>
